        function bubblesort(tempArr) {
            var i, j, n;
            n = tempArr.length;
            for (i = 0; i < n ; i++) {
                for (j = 0; j < n - i; j++) {
                    if (tempArr[j] > tempArr[j + 1]) {
                        temp = tempArr[j];
                        tempArr[j] = tempArr[j + 1];
                        tempArr[j + 1] = temp;
                    }
                }
            }
            return tempArr;
        }
